<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#1591b2" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Gradient King</title>
    <meta name="description" content="Never ever run out of gradients! " />
    <meta
      name="keywords"
      content="gradients, gradient generators, generator, gradienta, github gradients, gradient generator online, online gradient, ui gradients, ui gradient generator"
    />
    <link rel="canonical" href="https://gradientking.amplifyapp.com" />
    <link rel="apple-touch-icon" href="./assets/android-chrome-192x192.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
